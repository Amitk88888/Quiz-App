<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <p>Quiz App</p>

        <div class="timer_score">
            <div class="timer">Time Left: <span id="timer">10</span></div>
            <div class="score">Score: <span style="font-weight: bolder;">0</span></div>
        </div>

        <div class="question">
            <div class="number">1/3</div>
            <p id="quiz-question">Question will appear here...</p>
            <div class="options">
                <button class="btn_2"></button>
                <button class="btn_2"></button>
                <button class="btn_2"></button>
                <button class="btn_2"></button>
            </div>

            <div class="next_btn">
                <button id="quizButton">Next Question</button>
            </div>
        </div>

        <!-- Result Section -->
        <div id="quiz-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
